  <div class="footer-marquee" *ngIf="!isLogin">
    <div class="marquee-content" [style.transform]="transform" [style.transition]="transition">

      <div *ngFor="let row of rows" class="d-flex line" [ngClass]="{'special': !row.website || !row.address || !row.phone}">
        <!-- Kiểm tra nếu row có các trường cố định -->
        <ng-container *ngIf="row.website && row.address && row.phone">
          <div>
            <i class="bi bi-globe"></i>
            Website: {{ row.website }}
          </div>
          <div>
            <i class="bi bi-house-door-fill"></i>
            Địa chỉ: {{ row.address }}
          </div>
          <div>
            <i class="bi bi-telephone-fill"></i>
            SDT: {{ row.phone }}
          </div>
        </ng-container>

        <!-- Nếu không có các trường cố định, coi như dòng đặc biệt -->
           <ng-container *ngIf="!row.website || !row.address || !row.phone">
             <div class="">{{ row.customField || 'Dữ liệu không xác định' }}</div>
           </ng-container>
      </div>

      <!-- Clone dòng đầu tiên để quay vòng mượt -->
      <div class="d-flex align-items-center justify-content-between line">
        <div>Website: {{ rows[0].website }}</div>
        <div>Địa chỉ: {{ rows[0].address }}</div>
        <div>SDT: {{ rows[0].phone }}</div>
      </div>
    </div>
  </div>
