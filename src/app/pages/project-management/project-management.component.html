<p-breadcrumb class="max-w-full d-flex align-items-center" [model]="items">
  <ng-template pTemplate="item" let-item>
    <ng-container *ngIf="item.route; else elseBlock">
      <a [routerLink]="item.route" class="p-menuitem-link">
        <span
          [ngClass]="[item.icon ? item.icon : '', 'text-color']"
          style="
            font-size: 12px;
            padding-bottom: 3px;
            color: black;
            margin-right: 4px;
          "
        ></span>
        <span class="font-semibold" style="color: black">{{ item.label }}</span>
      </a>
    </ng-container>
    <ng-template #elseBlock>
      <a [href]="item.url">
        <span class="text-color" style="color: #476bb8">{{ item.label }}</span>
      </a>
    </ng-template>
  </ng-template>
</p-breadcrumb>

<div class="card m-5">
  <div class="card-body pt-0">
    <div class="mt-4">
      <div class="search-container mt-4">
        <div class="d-flex">
          <div class="input-group me-2 mb-2">
            <input type="text" class="form-control" placeholder="Tên đề tài" />
            <span class="input-group-text" style="cursor: pointer">
              <i class="bi bi-search"></i>
              <!-- Biểu tượng kính lúp -->
            </span>
          </div>

          <div class="select-box me-2 mb-2">
            <select class="form-control custom-width">
              <option value="" disabled selected>Giảng viên hướng dẫn</option>
            </select>
            <i class="bi bi-chevron-down select-arrow"></i>
          </div>

          <!-- <div class="select-box me-2 mb-2">
            <select class="form-control custom-width">
              <option value="" disabled selected>Năm học áp dụng</option>
            </select>
            <i class="bi bi-chevron-down select-arrow"></i>
          </div> -->
        </div>

        <button type="button" class="button-add" (click)="onLoadFormRegister()">
          <i class="bi bi-plus icon-add"></i>
          Đề xuất đề tài
        </button>
      </div>

      <table class="table table-bordered table-hover mt-3 custom-bordered">
        <thead class="custom-header">
          <tr>
            <th style="text-align: center">STT</th>
            <th>Tên đề tài</th>
            <th>Tên giảng viên</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Mô tả</th>
            <th>Số lượng sinh viên đã đăng ký</th>
            <th style="text-align: center;">Tác vụ</th>
            <th>Đăng ký đề tài</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="text-align: center">1</td>
            <td>đề tài abc</td>
            <td>Vũ Xuân T</td>
            <td>vuxuanthangutehygmail.com</td>
            <td>0987654321</td>
            <td>abcabcabacc</td>
            <td>1/10</td>
            <td style="text-align: center;">
              <i
                class="bi bi-eye-fill"
                style="cursor: pointer; font-size: 16px"
                ngbTooltip="Xem chi tiết đề tài"
                (click)="handleActionChange('viewDetail')"
              ></i>
            </td>
            <td>
              <button class="btn btn-primary" (click)="handleActionChange('registerProject')">Đăng ký đề tài</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination-container mt-3">
      <!-- <ngb-pagination
        [collectionSize]="filteredData.length"
        [pageSize]="pageSize"
        (pageChange)="onPageChange($event)"
      ></ngb-pagination> -->
    </div>
  </div>
</div>

<ng-template #viewDetailProject let-modal>
  <form #myForm="ngForm">
    <div class="modal-header">
      <div class="modal-title">
        <h4>Chi tiết đề tài</h4>
      </div>
    </div>
    <div class="modal-body">
      <div class="d-flex align-items-center gap-5">
        <div class="form-group w-50 mb-3 ">
          <label for="" class="form-label">Mã đề tài</label>
          <input
            type="text"
            id=""
            name=""
            class="form-control"
            placeholder=""
            disabled
          />
        </div>
        <div class="form-group w-50 mb-3 ">
          <label for="" class="form-label">Tên đề tài</label>
          <input
            type="text"
            id=""
            name=""
            class="form-control"
            placeholder=""
            disabled
          />
        </div>
      </div>

      <div class="form-group mb-5 w-100">
        <label for="" class="form-label">Mô tả đề tài</label>
        <angular-editor
          id="templateContent"
          [config]="editorConfig"
        ></angular-editor>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="reset"
        id="kt_modal_update_customer_cancel"
        class="btn btn-secondary me-3"
        (click)="modal.dismiss('cancel')"
      >
        Thoát
      </button>

    </div>
  </form>
</ng-template>

<ng-template #confirmRegister let-modal>
  <form #myForm="ngForm">
    <div class="modal-header">
      <div class="modal-title">
        <h4>Đăng ký đề tài</h4>
      </div>
    </div>
    <div class="modal-body text-center">
      <h4>Bạn chắc chắn muốn đăng ký đề tài abc?</h4>
    </div>
    <div class="modal-footer">
      <button
        type="reset"
        id="kt_modal_update_customer_cancel"
        class="btn btn-secondary me-3"
        (click)="modal.dismiss('cancel')"
      >
        Hủy
      </button>

      <button
        type="submit"
        id="kt_modal_update_customer_submit"
        class="btn btn-primary"
      >
        <span class="indicator-label"> Đăng ký </span>
        <span class="indicator-progress">
          Please wait...
          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
          ></span>
        </span>
      </button>
    </div>
  </form>
</ng-template>
