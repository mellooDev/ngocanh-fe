<section
  class="hero-section"
  [style.background-image]="'url(./assets/media/bg/BG2.png)'"
>
  <div [ngClass]="{ container: !isLogin }">
    <div class="row align-items-center me-0">
      <!-- Text Content (Left) -->
      <div class="col-md-6" style="padding: 40px 40px 40px 40px">
        <h1 class="text-primary-gradient">
          HUNGYEN UNIVERSITY OF TECHNOLOGY AND EDUCATION
        </h1>
        <p
          class="mt-3"
          style="
            color: #7f8194;
            font-size: 14px;
            padding-top: 40px;
            padding-bottom: 40px;
          "
        >
          Đại học Sư phạm Kỹ thuật Hưng Yên – Nơi hội tụ công nghệ, đổi mới và
          khát vọng vươn xa.
        </p>
        <div class="buttons mt-4">
          <button
            class="btn btn-primary btn-lg me-3"
            (click)="navigateToListProduct()"
          >
            Tìm hiểu thêm
          </button>
          <button
            class="btn btn-outline-secondary btn-lg"
            [routerLink]="'/auth/login'"
            *ngIf="!isLogin"
          >
            Đăng nhập hệ thống
          </button>
        </div>
      </div>

      <!-- Image Content (Right) -->
      <div style="display: contents">
        <img
          style="
            width: 550px;
            filter: blur(0px);
            -webkit-mask-image: linear-gradient(
              to right,
              transparent 0%,
              black 60%
            );
            mask-image: linear-gradient(to right, transparent 0%, black 60%);
            mask-size: 100% 100%;
            mask-repeat: no-repeat;
          "
          src="./assets/media/bg/utehy_banner.jpg"
          alt=""
          height="360"
          width="640"
        />
      </div>
    </div>
  </div>
</section>
