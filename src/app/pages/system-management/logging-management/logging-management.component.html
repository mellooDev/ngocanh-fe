<p-breadcrumb class="max-w-full d-flex align-items-center" [model]="items">
  <ng-template pTemplate="item" let-item>
    <ng-container *ngIf="item.route; else elseBlock">
      <a [routerLink]="item.route" class="p-menuitem-link">
        <span
          [ngClass]="[item.icon ? item.icon : '', 'text-color']"
          style="
            font-size: 12px;
            padding-bottom: 3px;
            color: black;
            margin-right: 4px;
          "
        ></span>
        <span class="font-semibold" style="color: black">{{
          item.label
        }}</span>
      </a>
    </ng-container>
    <ng-template #elseBlock>
      <a [href]="item.url">
        <span class="text-color" style="color: #476bb8">{{
          item.label
        }}</span>
      </a>
    </ng-template>
  </ng-template>
</p-breadcrumb>
